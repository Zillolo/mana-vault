{% from "helper.html" import renderField %}
{% extends "layout.html" %}

{% block content %}
<h2>Add an Expense</h2>
<form method="post" action="{{ url_for('budget.addEntry', asAsset = False) }}">
  <dl>
    {{ renderField(form.amount) }}
    {{ renderField(form.description) }}
    {{ renderField(form.category) }}
  </dl>
  <p><input type="submit" value="Add Entry">
</form>
{% endblock %}
